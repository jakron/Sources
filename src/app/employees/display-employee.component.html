<app-accordion [title]="employee.Name" [hasJustViewed]="selectedEmployeeId === employee.Id" [isHidden]="true">
    <div class="col-xs-10 myPanelBody">
        <div class="row vertical-align">
            <div class="col-xs-4">
                <!-- <img class="imageClass" [src]="employee.photoPath" /> -->
            </div>
            <div class="col-xs-8">

                <div class="row">
                    <div class="col-xs-6">
                        Gender
                    </div>
                    <div class="col-xs-6">
                        : {{employee.Gender}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Date of Birth
                    </div>
                    <div class="col-xs-6">
                        : {{employee.DateOfBirth | date}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Contact Preference
                    </div>
                    <div class="col-xs-6">
                        : {{employee.ContactPreference}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Phone
                    </div>
                    <div class="col-xs-6">
                        : {{employee.PhoneNumber}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Email
                    </div>
                    <div class="col-xs-6">
                        : {{employee.Email}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Department
                    </div>
                    <div class="col-xs-6" [ngSwitch]="employee.Department">
                        :
                        <span *ngSwitchCase="1">Help Desk</span>
                        <span *ngSwitchCase="2">IT</span>
                        <span *ngSwitchCase="3">HR</span>
                        <span *ngSwitchCase="4">Payrol</span>
                        <span *ngSwitchDefault>N/A</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Is Active
                    </div>
                    <div class="col-xs-6">
                        : {{employee.isActive}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="myPanelFooter">
        <button type="button" class="btn btn-primary" (click)="viewEmployee()">View</button>
        <button type="button" class="btn btn-primary" (click)="editEmployee()">Edit</button>
        <span *ngIf="confirmDelete">
            <span> Are u sure? </span>
            <button type="button" class="btn btn-danger" (click)="deleteEmployee()">Yes</button>
            <button type="button" class="btn btn-primary" (click)="confirmDelete=false">No</button>
        </span>
        <button *ngIf="!confirmDelete" type="button" class="btn btn-danger" (click)="confirmDelete=true">Delete</button>
    </div>
</app-accordion>
