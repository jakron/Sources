<div class="panel panel-primary" *ngIf="employee">
    <!-- (click)="handleClick()" -->
    <div class="panel-heading">
        <h3 class="panel-title">{{employee.Name}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row vertical-align">
                <div class="col-xs-4">
                    <!-- <img class="imageClass" [src]="employee.photoPath" /> -->
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            Gender
                        </div>
                        <div class="col-xs-6">
                            : {{employee.Gender}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Date of Birth
                        </div>
                        <div class="col-xs-6">
                            : {{employee.DateOfBirth | date}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Contact Preference
                        </div>
                        <div class="col-xs-6">
                            : {{employee.ContactPreference}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Phone
                        </div>
                        <div class="col-xs-6">
                            : {{employee.PhoneNumber}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Email
                        </div>
                        <div class="col-xs-6">
                            : {{employee.Email}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Department
                        </div>
                        <div class="col-xs-6" [ngSwitch]="employee.Department">
                            :
                            <span *ngSwitchCase="1">Help Desk</span>
                            <span *ngSwitchCase="2">IT</span>
                            <span *ngSwitchCase="3">HR</span>
                            <span *ngSwitchCase="4">Payrol</span>
                            <span *ngSwitchDefault>N/A</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Is Active
                        </div>
                        <div class="col-xs-6">
                            : {{employee.isActive}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" [routerLink]="['/employees', {Id:employee.Id, Name:employee.Name}]"
            queryParamsHandling="merge" [queryParams]="{'newParam': 'newValue'}">Back</a>
        <button type="button" class="btn btn-primary pull-right" (click)="viewNextEmployee()">Next</button>
    </div>
</div>
